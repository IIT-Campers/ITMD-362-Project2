<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Explore</title>
    <meta charset="utf-8" />
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../screen.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  </head>
  <body>
  <header>
  <figure id="site-logo"><a href="../" ><img src="../images/logo.png" alt="Website logo" /></a></figure>
  <a href="../" id="site-link"><h1>IIT Campers</h1></a>
  <nav id="navigation">
  <ul class="nav">
  <li><a href="../explore">Explore</a></li>
  <li><a href="../campgrounds">Campgrounds</a></li>
  <li><a href="../campsites">Campsites</a></li>
  </ul>
  </nav>
  </header>
  <main id="checkout-content">
  <section id="checkout-form">
  <form action= "#null" method="get" id="pay">
  <select name="nights">
  <option value="1">1 Night</option>
  <option value="2">2 Night</option>
  <option value="3">3 Night</option>
  <option value="4">4 Night</option>
  <option value="5">5 Night</option>
  <option value="6">6 Night</option>
  </select>
  <ol>
  <li>
  <h3 id="price">
  $10.00
  </h3>
  </li>
  <li>
  <label for="name-on-card"> Name</label>
  <input placeholder="John Smith" type="text" id="name-on-card" name="name"/>
  </li>
  <li>
  <label for="email" > Email </label>
  <input placeholder="you@example.com" type="email" id="email" name="email"/>
  </li>
  <li>
  <label for="zip"> ZIP </label>
  <input placeholder="60601" type="text" id="zip"/>
  </li>
  <li>
  <label for="credit-card-number"> Card Number</label>
  <input placeholder="0123 4567 8910 2345" type="creditcard" id="credit-card-number" name="creditcard"/>
  </li>
  <li>
  <label for="cvc"> CVC </label>
  <input placeholder="111" type="cvc" id="cvc" name="cvc"/>
  </li>
  <li>
  <label for="date"> Card Expiration</label>
  <input placeholder="01/18"id="date" type="month-year"/>
  </li>
  </ol>
  <input type="submit" value="Reserve"/>
  </form>
  </section>
  </main>
  <footer id="scroll-footer">
    <p><a href="../contact">Contact Us</a> | <a href="../terms">Terms of Service</a></p>
    <p>&copy; 2018 IIT CAMPERS LLC</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../site.js"></script>
  </body>
</html>
