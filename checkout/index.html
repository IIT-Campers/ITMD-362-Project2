<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Explore</title>
    <meta charset="utf-8" />
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../screen.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="site-logo"><a href="../" ><img src="../images/logo.png" alt="Website logo" /></a></figure>
      <a href="../" id="site-link"><h1>IIT Campers</h1></a>
      <nav id="navigation">
        <ul class="nav">
          <li><a href="../explore">Explore</a></li>
          <li><a href="../campgrounds">Campgrounds</a></li>
          <li><a href="../campsites">Campsites</a></li>
        </ul>
      </nav>
    </header>
  <main id="checkout-content">
    <section id="checkout-form">
      <h2>Checkout</h2>
      <form action= "#null" method="put" id="pay">
        <ol>
          <li>
            <label for="nights">Nights ($10.00/night)</label>
            <input value="1" id="nights" type="number" min="1" max="7" name="nights"/>
          </li>
          <li>
            <label for="name-on-card">Name</label>
            <input placeholder="John Smith" type="text" id="name-on-card" name="name" autocomplete="name" />
          </li>
          <li>
            <label for="email">Email</label>
            <input placeholder="you@example.com" type="email" id="email" name="email" autocomplete="email" />
          </li>
          <li>
          <label for="zip">ZIP</label>
            <input placeholder="60601" type="text" id="zip" name="zip" pattern="[0-9]*" autocomplete="postal-code" />
          </li>
          <li>
            <label for="credit-card-number">Card Number</label>
            <input placeholder="0123456789102345" type="text" pattern="[0-9]*" id="credit-card-number" name="creditcard" autocomplete="cc-number" />
          </li>
          <li>
            <label for="cvv">CVV</label>
            <input placeholder="111" type="text" id="cvv" name="cvv" pattern="[0-9]*" autocomplete="cc-csc" />
          </li>
          <li>
            <label for="date"> Card Expiration</label>
            <input placeholder="01/18"id="date" type="text" name="expiration" autocomplete="cc-exp" />
          </li>
          <li>
            <input id="submit" type="submit" value="Reserve" />
          </li>
        </ol>
      </form>
    </section>
  </main>
  <footer id="scroll-footer">
    <p><a href="../contact">Contact Us</a> | <a href="../terms">Terms of Service</a></p>
    <p>&copy; 2018 IIT CAMPERS LLC</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../site.js"></script>
  </body>
</html>
